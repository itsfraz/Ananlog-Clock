<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enhanced Analog Clock with Timezone Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clock"></i> Enhanced Analog Clock</h1>
            <div class="header-controls">
                <div class="theme-selector">
                    <select id="theme-select">
                        <option value="default">Default Theme</option>
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                        <option value="blue">Blue Theme</option>
                        <option value="green">Green Theme</option>
                    </select>
                </div>
                <button id="enable-sound" class="sound-btn"><i class="fas fa-volume-up"></i> Enable Sounds</button>
                <div class="mode-toggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
        
        <div class="clock-container">
            <div class="analog-clock-wrapper">
                <div id="clockcontainer">
                    <!-- Clock numbers -->
                    <div class="numbers">
                        <span class="twelve">12</span>
                        <span class="one">1</span>
                        <span class="two">2</span>
                        <span class="three">3</span>
                        <span class="four">4</span>
                        <span class="five">5</span>
                        <span class="six">6</span>
                        <span class="seven">7</span>
                        <span class="eight">8</span>
                        <span class="nine">9</span>
                        <span class="ten">10</span>
                        <span class="eleven">11</span>
                    </div>
                    <!-- Clock hands -->
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
            </div>
            
            <div class="digital-time">
                <div class="time-format">
                    <label class="switch">
                        <input type="checkbox" id="format-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span id="format-label">24-hour</span>
                </div>
                <div class="time">00:00:00</div>
                <div class="date">January 1, 2024</div>
                <div class="timezone">
                    <select id="timezone-select">
                        <option value="local">Local Time</option>
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">EST</option>
                        <option value="America/Los_Angeles">PST</option>
                        <option value="Europe/London">London</option>
                        <option value="Asia/Tokyo">Tokyo</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="alarm-section">
                <h3><i class="fas fa-bell"></i> Alarm</h3>
                <div class="alarm-controls">
                    <input type="time" id="alarm-time">
                    <button id="set-alarm"><i class="fas fa-plus"></i> Set Alarm</button>
                </div>
                <div class="alarm-options">
                    <label>
                        <input type="checkbox" id="alarm-repeat"> Repeat Daily
                    </label>
                    <select id="alarm-sound">
                        <option value="beep">Beep</option>
                        <option value="chime">Chime</option>
                        <option value="digital">Digital</option>
                    </select>
                </div>
                <div id="alarms-list"></div>
            </div>

            <div class="stopwatch-section">
                <h3><i class="fas fa-stopwatch"></i> Stopwatch</h3>
                <div class="stopwatch-display">00:00:00.000</div>
                <div class="stopwatch-controls">
                    <button id="start-stopwatch"><i class="fas fa-play"></i> Start</button>
                    <button id="pause-stopwatch" class="secondary"><i class="fas fa-pause"></i> Pause</button>
                    <button id="lap-stopwatch"><i class="fas fa-flag"></i> Lap</button>
                    <button id="reset-stopwatch" class="danger"><i class="fas fa-redo"></i> Reset</button>
                </div>
                <div class="laps-header">
                    <span>Laps</span>
                    <span>Time</span>
                </div>
                <div class="laps"></div>
            </div>

            <div class="timer-section">
                <h3><i class="fas fa-hourglass-half"></i> Timer</h3>
                <div class="timer-display">00:00:00</div>
                <div class="timer-input">
                    <input type="number" id="hours" min="0" max="23" placeholder="HH">
                    <span>:</span>
                    <input type="number" id="minutes" min="0" max="59" placeholder="MM">
                    <span>:</span>
                    <input type="number" id="seconds" min="0" max="59" placeholder="SS">
                </div>
                <div class="timer-controls">
                    <button id="start-timer"><i class="fas fa-play"></i> Start</button>
                    <button id="pause-timer" class="secondary"><i class="fas fa-pause"></i> Pause</button>
                    <button id="reset-timer" class="danger"><i class="fas fa-redo"></i> Reset</button>
                </div>
                <div class="timer-options">
                    <select id="timer-sound">
                        <option value="beep">Beep</option>
                        <option value="chime">Chime</option>
                        <option value="digital">Digital</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Timezone Map Modal -->
    <div class="timezone-modal" id="timezone-modal">
        <div class="timezone-modal-content">
            <div class="timezone-modal-header">
                <h2><i class="fas fa-globe-americas"></i> Select Timezone</h2>
                <button class="close-timezone-modal">&times;</button>
            </div>
            <div class="timezone-modal-body">
                <div class="search-container">
                    <input type="text" id="city-search" placeholder="Search for a city...">
                    <button id="search-city"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="map-container">
                    <div class="world-map" id="world-map">
                        <!-- SVG Map will be generated here -->
                    </div>
                </div>
                <div class="timezone-info">
                    <h3>Selected Timezone</h3>
                    <p class="selected-timezone" id="selected-timezone">UTC</p>
                    <p id="selected-time">00:00:00</p>
                    <p id="selected-date">January 1, 2024</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements (hidden) -->
    <audio id="alarm-sound-beep" preload="auto"></audio>
    <audio id="alarm-sound-chime" preload="auto"></audio>
    <audio id="alarm-sound-digital" preload="auto"></audio>
    <audio id="timer-sound-beep" preload="auto"></audio>
    <audio id="timer-sound-chime" preload="auto"></audio>
    <audio id="timer-sound-digital" preload="auto"></audio>

   <script src="index.js"></script>
</body>
</html>
